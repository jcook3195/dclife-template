  </head>
  <body>

    <section id="header">
      <nav class="white">

            ><img src="../assets/images/logo.png"

          <a
            href="#"

            class="sidenav-trigger red-text text-darken-2"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li>
              <a

                class="grey-text text-darken-2"

      <ul class="sidenav" id="mobile-demo">

          <a
            href="profile/profile.html"

        <li>
          <a href="business/all-businesses.html"

        </li>

            ><i class="fas fa-user-circle"></i> Profile</a
          >
        </li>
        <li>
          <a href="account/account-settings.html"
            ><i class="fas fa-cog"></i> Settings</a
          >
        </li>
        <li>
          <a href="#!"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </section>

    <!-- body -->
    <section id="main">
      <div class="container">
        <div class="form-container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="col s12">
                  <h2 class="center-align section-header">Profile Settings</h2>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="firstName" type="text" class="validate" />
                  <label for="firstName">First Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="lastName" type="text" class="validate" />
                  <label for="lastName">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Primary Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="number" type="tel" class="validate" />
                  <label for="number">Primary Phone Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="oldPassword" type="password" class="validate" />
                  <label for="oldPassword">Old Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="newPassword" type="password" class="validate" />
                  <label for="newPassword">New Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="confirmNewPassword"
                    type="password"
                    class="validate"
                  />
                  <label for="confirmNewPassword">Confirm New Password</label>
                </div>
              </div>
              <div class="row">
                <div class="file-field input-field col s12">
                  <div class="waves-effect waves-light btn red darken-1">
                    <span>Upload</span>
                    <input type="file" />
                  </div>
                  <div class="file-path-wrapper">
                    <input
                      type="text"
                      class="file-path validate"
                      placeholder="Profile Image"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <img
                    class="img-upload-preview"
                    src="https://lorempixel.com/1000/1000/cats/3"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="waves-effect waves-light btn red darken-1">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <section id="footer">
      <footer class="page-footer white z-depth-4">
        <div class="container">
          <div class="row">
            <div class="col l4 offset-l2 s12">

            </div>

        <div class="footer-copyright">
          <div class="container grey-text text-darken-2 center">
            &copy; 2020 Triple C Digital, LLC
          </div>
        </div>
      </footer>
    </section>

  </body>
</html>
