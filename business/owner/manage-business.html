    <!-- body -->
    <section id="main">
      <div class="container">
        <div class="form-container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="col s12">
                  <h2 class="center-align section-header">
                    Manage {Business Name}
                  </h2>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    placeholder="Placeholder"
                    id="business_name"
                    type="text"
                    class="validate"
                  />
                  <label for="business_name">Business Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="businessType">
                    <option value="" disabled selected>Choose</option>
                    <option value="shopping">Shopping</option>
                    <option value="food">Food</option>
                    <option value="finance">Finance</option>
                    <option value="service">Service</option>
                  </select>
                  <label for="businessType">Business Type</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select id="businessSubCat">
                    <option value="" disabled selected>Choose</option>
                    <option value="boutique">Boutique</option>
                    <option value="fleaMarket">Flea Market</option>
                    <option value="retail">Retail</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="businessSubCat">Business Subcategory</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="streetAddr" type="text" class="validate" />
                  <label for="streetAddr">Street Address</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="city" type="text" class="validate" />
                  <label for="city">City</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="zipcode"
                    type="text"
                    pattern="[0-9]{5}"
                    class="validate"
                  />
                  <label for="zipcode">Zipcode</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Primary Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="number" type="tel" class="validate" />
                  <label for="number">Primary Phone Number</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="aboutBusinessInput"
                    class="materialize-textarea"
                    placehodler="Short about blurb..."
                    data-length="240"
                  ></textarea>
                  <label for="aboutBusinessInput">About Business</label>
                </div>
              </div>
              <div class="row">
                <div class="file-field input-field col s12">
                  <div class="waves-effect waves-light btn red darken-1">
                    <span>Upload</span>
                    <input type="file" />
                  </div>
                  <div class="file-path-wrapper">
                    <input
                      type="text"
                      class="file-path validate"
                      placeholder="Business Main Image"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <img
                    class="business-img-upload-preview"
                    src="https://lorempixel.com/1000/1000/cats/3"
                  />
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="website" type="url" class="validate" />
                  <label for="website">Website</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="facebook" type="url" class="validate" />
                  <label for="facebook">Facebook</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="instagram" type="url" class="validate" />
                  <label for="instagram">Instagram</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="twitter" type="url" class="validate" />
                  <label for="twitter">Twitter</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="youtube" type="url" class="validate" />
                  <label for="youtube">YouTube</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="pinterest" type="url" class="validate" />
                  <label for="pinterest">Pinterest</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="linkedin" type="url" class="validate" />
                  <label for="linkedin">Linkedin</label>
                </div>
              </div>
              <div class="row">
                <div class="input-filed col s12">
                  <input id="snapchat" type="text" class="validate" />
                  <label for="snapchat">SnapChat UserName</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="waves-effect waves-light btn red darken-1">
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
